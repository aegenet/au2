<nav>
  <div class="nav nav-tabs" role="tablist">
    <a repeat.for="slotName of auSlotNames"
        class="nav-link ${slotName === tabSlot ? 'active' : ''} pointer"
        id="${uid}-${slotName}-tab"
        role="tab" aria-controls="${uid}-${slotName}-content"
        aria-selected="true" click.trigger="select(slotName)">${slotName}</a>
  </div>
</nav>
